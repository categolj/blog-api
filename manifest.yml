applications:
- name: blog-api
  buildpack: https://github.com/cloudfoundry/java-buildpack#v3.18
  memory: 1g
  instances: 2
  path: target/blog-api-0.0.1-SNAPSHOT.jar
  services:
  - blog-db
  - blog-config
  - blog-eureka
  - blog-hystrix-dashboard
  - metrics-forwarder
  - syslog-drain
  env:
    SECURITY_USER_NAME: user
    SECURITY_USER_PASSWORD: password
