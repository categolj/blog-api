---
applications:
  - name: blog-api-dev
    memory: 1G
    instances: 1
    path: target/blog-api.jar
    buildpack: java_buildpack
    health-check-type: http
    health-check-http-endpoint: /health
    env:
      SPRING_PROFILES_ACTIVE: scs
    services:
    - blog-config-server
    - blog-eureka
    - blog-hystrix-dashboard
    - blog-redis
    - blog-es