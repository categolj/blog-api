blog.github.access-token=dummy
blog.github.content-owner=categolj
blog.github.content-repo=entries-template
blog.github.webhook-secret=dummy
blog.tenant.users[0]=blog-ui|{noop}empty|_=GET,LIST
jdbc.datasource-proxy.slow-query.enable-logging=true
jdbc.datasource-proxy.slow-query.threshold=3
logging.level.am.ik.blog.config.RequestLoggingFilter=DEBUG
logging.level.org.flywaydb.core.internal.scanner.classpath.ClassPathScanner=ERROR
logging.level.org.flywaydb.core.internal.util.FeatureDetector=ERROR
logging.level.io.opentelemetry.exporter.zipkin.ZipkinSpanExporter=ERROR
logging.pattern.correlation=[%X{traceId:-},%X{spanId:-}] 
management.endpoint.configprops.show-values=always
management.endpoint.env.show-values=always
management.endpoint.health.probes.add-additional-paths=true
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info,env,prometheus
management.httpexchanges.recording.enabled=false
management.httpexchanges.recording.include=request_headers,response_headers,remote_address,principal,response_headers,time_taken
management.info.env.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.enable.spring.security=false
management.tracing.sampling.probability=1.0
server.compression.enabled=true
server.error.include-message=always
server.forward-headers-strategy=native
server.http2.enabled=true
server.tomcat.mbeanregistry.enabled=true
server.tomcat.threads.min-spare=4
spring.application.name=blog-api
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.data-source-properties.cancelSignalTimeout=2
spring.datasource.hikari.data-source-properties.connectTimeout=2
spring.datasource.hikari.data-source-properties.loginTimeout=2
spring.datasource.hikari.data-source-properties.socketTimeout=10
spring.datasource.hikari.login-timeout=2
spring.datasource.hikari.maximum-pool-size=16
spring.datasource.hikari.minimum-idle=4
spring.datasource.password=blog
spring.datasource.url=jdbc:postgresql://localhost:5432/blog
spring.datasource.username=blog
spring.docker.compose.lifecycle-management=start_only
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1.0
spring.graphql.graphiql.enabled=true
spring.graphql.cors.allowed-origins=${blog.cors.allowed-origins:*}
spring.graphql.cors.allowed-methods=GET,POST
spring.graphql.cors.max-age=1800s
spring.main.banner-mode=off
spring.mvc.problemdetails.enabled=true
spring.reactor.debug-agent.enabled=true
spring.security.user.name=admin
spring.security.user.password=changeme
spring.security.user.roles=ADMIN
spring.sql.init.mode=always
spring.threads.virtual.enabled=true
spring.transaction.default-timeout=15s