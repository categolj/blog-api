spring.application.name=blog-api
blog.point.url=http://localhost:8084
management.info.git.mode=full
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.exclude=*
management.endpoint.health.show-details=when_authorized
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jackson.serialization.write-dates-as-timestamps=false
spring.sleuth.scheduled.skipPattern=org.springframework.cloud.netflix.hystrix.stream.HystrixStreamTask
spring.sleuth.integration.patterns=message:blog*
security.oauth2.resource.user-info-uri=https://api.github.com/user
security.oauth2.client.client-id=dummy
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto
# user name and password should be overridden by environment variables
spring.security.user.name=test
spring.security.user.password=pass
spring.security.user.roles=ACTUATOR