---
applications:
  - name: blog-api
    memory: 1G
    instances: 2
    path: target/blog-api.jar
    buildpack: java_buildpack_offline
    health-check-type: http
    health-check-http-endpoint: /health
    domains:
    - ik.am
    - pezapp.io
    env:
      SPRING_PROFILES_ACTIVE: scs
    services:
    - blog-config-server
    - blog-eureka
    - blog-hystrix-dashboard
    - blog-shared-redis
    - blog-es
    - blog-logstash
