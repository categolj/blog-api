---
applications:
  - name: blog-api
    memory: 1G
    instances: 1
    path: target/blog-api.jar
    buildpack: https://github.com/cloudfoundry#v3.8.1
    env:
      SPRING_PROFILES_ACTIVE: scs
    services:
      - p-config-service
      - p-eureka-service
      - p-hystrix-dashboard-service
      - blog-shared-redis
      - blog-es
      - blog-logstash
