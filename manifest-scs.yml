---
applications:
  - name: blog-api
    memory: 1G
    instances: 1
    path: target/blog-api.jar
    buildpack: java_buildpack_offline
    env:
      SPRING_PROFILES_ACTIVE: scs
    services:
      - blog-config-server
      - blog-eureka
      - blog-hystrix-dashboard
      - blog-shared-redis
      - blog-es
      - blog-logstash
