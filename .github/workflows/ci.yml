name: CI
on:
  push:
    branches:
    - '**'
  pull_request: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.x'
    - name: Unit Test
      run: |
        set -e
        docker run -d \
          --name postgres \
          -e "POSTGRES_DB=blog_test" \
          -e "POSTGRES_PASSWORD=testdb" \
          -e "TZ=Japan" \
          -p 5432:5432 \
          postgres:9.6.10
        docker ps        
        mvn test
